<!DOCTYPE html>
<html>
  <head>
    <title>Promises Intro</title>
  </head>
  <script>
    const defer = new Promise((resolve, reject) => {
      setTimeout(() => {
        if (true) {
          resolve('Hello! It works!')
        } else {
          reject('Error!')
        }
      }, 2000)
    })

    defer.then((data) => {
	   console.log(data)
	   return 'foo'
         })
         .then((foo) => console.log(foo))
         .catch((error) => console.log(error))
  </script>
</html>
