<!DOCTYPE html>
<html>
  <head>
    <title>Tagged Template</title>
    <style>
      .green {
        color: green;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
  
  </body>
  <script>
    function green (template, ...values) {
      return template.reduce((accumulator, current, counter) => {
        return `
	  ${accumulator}
	  <span class='green'>${values[counter - 1].toUpperCase()}</span>
	  ${current}
        `	    
      })
    }

    const city = 'Dublin'
    const something = 'Guinness'
    const otherThing = 'Leprechaums'

    const ireland = green`I live in ${city} the city of ${something} and ${otherThing}`

    document.body.innerHTML = ireland
  </script>
</html>
